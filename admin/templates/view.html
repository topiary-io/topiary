{{ $path := .Title }}

{{ template "header" }}

    <main>
      {{range .Body}}
        {{if .IsDir}}
          <div><a href="{{.Name}}/">{{.Name}}</a></div>
        {{else}}
          <div>edit: <a href="/admin/edit/{{$path}}{{.Name}}">{{.Name}}</a></div>
        {{end}}
      {{end}}
    </main>

{{ template "footer" }}
