{{ template "header" }}

    <main>
      <h1>Editing {{.Title}}</h1>

      <form action="/admin/save/{{.Title}}" method="POST">
        <div><textarea name="body" style="width:800px;height:400px;">{{printf "%s" .Body}}</textarea></div>
        <div><input type="submit" value="Save"></div>
      </form>
    </main>

{{ template "footer" }}
